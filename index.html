<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Student Counselor - SINTEF</title>
</head>
<body>
  <h1 id="loading">Loadingâ€¦</h1>
  <script src="https://botpress.sintef.cloud/assets/modules/channel-web/inject.js"></script>
  <script type="text/javascript">
    // Load the userId from the hash fragment
    // Format is #{userId}.{flow}
    const hash = window.location.hash;
    const match = hash.match(/^#([^.]+)\.?([^.]*)$/);
    const userId = match && match[1];
    const flow = match && match[2];

    if (!userId) {
      document.getElementById('loading').innerText = 'No userId found. Please use the link you should have received.';
    } else {
      window.botpressWebChat.init({
        host: "https://botpress.sintef.cloud",
        botId: "marita",
        hideWidget: true,
        // showPoweredBy: false,
        closeOnEscape: false,
        containerWidth: "100%",
        layoutWidth: "100%",
        disableAnimations: true,
        extraStylesheet: "/assets/modules/channel-web/no-close-button.css",
        userId,
      });

      window.addEventListener('message', message => {
        const messageName = message.data.name;
        // Show the chat widget all the time
        if (messageName === 'webchatLoaded') {
          window.botpressWebChat.sendEvent({ type: 'show' })
        } else if (messageName === 'webchatClosed') {
          window.close();
        } else if (messageName === "webchatReady") {
          document.getElementById("loading").style.display = "none";
          window.botpressWebChat.sendEvent({
            type: "proactive-trigger",
            channel: "web",
            payload: {
              flow,
            }
          });
        }
      });
    }
  </script>
  <style type="text/css">
    #loading {
      position: absolute;
      top: 1em;
      left: 1em;
      right: 1em;
      bottom: 1em;
      display: flex;
      text-align: center;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      font-family: sans-serif;
      color: #000;
    }
</body>
</html>
